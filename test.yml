                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /internal/api/v1/customers:
    post:
      tags:
        - Internal Customer Operations
      summary: Create a customer
      operationId: createCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCustomer'
        required: true
      responses:
        '201':
          description: Successfully registered the customer
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User is not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/systems:
    get:
      tags:
        - Source and Target Systems
      summary: List source or target systems
      operationId: getSystems
      parameters:
        - name: type
          in: query
          description: Type of System
          required: false
          schema:
            type: string
            enum:
              - KAFKA
              - KINESIS
              - EVENT_HUBS
              - TERADATA_DATABASE
        - name: category
          in: query
          description: General category of system (event streaming system or database system)
          required: false
          schema:
            type: string
            enum:
              - EVENT_STREAMING_SYSTEM
              - DATABASE
        - name: page
          in: query
          description: Page Number
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Number of items to return for each page
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: sort
          in: query
          description: Property and direction to sort results by
          required: false
          allowReserved: true
          schema:
            type: string
            example: name:asc
            default: created_on:desc
      responses:
        '200':
          description: List of source or target systems returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetSystem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Source and Target Systems
      summary: Create a source or target system
      operationId: createSystem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSystem'
        required: true
      responses:
        '201':
          description: Source or target system created
          headers:
            X-Resource-Id:
              description: Auto-generated id for source or target system
              style: simple
            Location:
              description: A link to the created system
              style: simple
        '400':
          description: Unable to create source or target system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User does not have Vantage Streams Administrator permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: System with given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/systems/{system_id}/credentials:
    get:
      tags:
        - Credentials
      summary: List Credentials of a source or target system
      operationId: getCredentials
      parameters:
        - name: system_id
          in: path
          description: Id of system that credential will be associated with
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page Number
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Number of items to return for each page
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: sort
          in: query
          description: Property and direction to sort results by
          required: false
          allowReserved: true
          schema:
            type: string
            example: name:asc
            default: created_on:desc
      responses:
        '200':
          description: List of Credential for a source or target system returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetCredential'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Credentials
      summary: Create a Credential for a source or target system
      operationId: createCredential
      parameters:
        - name: system_id
          in: path
          description: Id of system that credential will be associated with
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCredential'
        required: true
      responses:
        '201':
          description: Credential for a source or target system created
          headers:
            X-Resource-Id:
              description: Auto-generated id for credential
              style: simple
            Location:
              description: A link to the created credential
              style: simple
        '400':
          description: Unable to create credential
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User does not have Vantage Streams Administrator permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Credential with given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/streams:
    get:
      tags:
        - Streams
      summary: List Streams
      operationId: getStreams
      parameters:
        - name: site
          in: query
          description: Site identifier
          required: false
          schema:
            pattern: ^[a-zA-Z0-9_-]+$
            type: string
        - name: status
          in: query
          description: Current status of stream
          required: false
          schema:
            type: string
            enum:
              - CREATED
              - STARTING
              - STARTED
              - STOPPING
              - STOPPED
              - ERROR
              - RECOVERING
              - PAUSED
        - name: owner
          in: query
          description: Owner for the stream
          required: false
          schema:
            pattern: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
            type: string
        - name: page
          in: query
          description: Page Number
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Number of items to return for each page
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: sort
          in: query
          description: Property and direction to sort results by
          required: false
          allowReserved: true
          schema:
            type: string
            example: name:asc
            default: created_on:desc
      responses:
        '200':
          description: List of streams returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetAllStreams'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Streams
      summary: Create a Stream
      operationId: createStream
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStream'
        required: true
      responses:
        '201':
          description: Stream created
          headers:
            X-Resource-Id:
              description: Auto-generated id for stream.
              style: simple
            Location:
              description: A link to the created stream
              style: simple
        '400':
          description: Unable to create stream
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User does not have Vantage Streams Administrator permissions or is not stream owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Stream with given name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/streams/{stream_id}/actions:
    post:
      tags:
        - Streams
      summary: Perform an action (Start/Stop/Reassign) on a Stream
      operationId: executeStreamAction
      parameters:
        - name: stream_id
          in: path
          description: Auto-generated id for stream.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StreamActions'
            example:
              action: STOP
        required: true
      responses:
        '202':
          description: Action performed on the stream
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamActionResponse'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User does not have Vantage Streams Administrator permissions or is not stream owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Stream with specified id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Unable to perform this action on a stream that is currently running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/streams/actions:
